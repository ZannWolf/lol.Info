<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="js/swiper.js" defer ></script>
    <script type="text/javascript" src="js/request.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.js"></script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maksim260411</title>
    <link rel="shortcut icon" href="img/Kindred_Passive.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="conteiner conteiner-header">
            <nav class="nav"> 
                <button type="button" class="logoset"><img class="header_logo" src="img/Kindred_Passive.png" alt="#"></button>
                <ul class="nav_list">
                    <li class="nav_item">
                        <a class="nav_link nav_link-on" href="#">Profile</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_link" href="#">Players</a>
                    </li> 
                    <li class="nav_item">
                        <a class="nav_link" href="https://discord.gg/pcha65Pp32">Discord</a>
                    </li>
                </ul>
            </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="prof">
            <div class="conteiner">
                <div class="content">
                    <img class="champart" src="img/defaltIcon.png" alt="#">
                    <div class="prof_info">
                        <h2 class="prof_header"></h2>
                        <p class="prof_text">Loading</p>
                    </div>
                </div>
                
                <div class="top_hall">
                    <div class="rank_card">
                        <div class="rank_main">
                            <img class="rank_img" src="img/rank-img/UNRANKED.webp" alt="#">
                            <div class="rank_text">
                                <a class="rank_div">Loading</a>
                                <a class="rank_lp">Loading</a>
                            </div>   
                            <div class="rank_winlos">
                                <a class="rank_winlos-t">Loading</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div class="card_pool">
            <div class="card_pool-text">
                <a class="card_pool-textcontent">Top Champions</a>
            </div>
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <div class="nft">
                        <div class='main'>
                            <img class='tokenImage card_img1' src="img/defaltIcon.png"alt="NFT" />
                            <h2 class="champ_name card_champ1">Loading</h2>
                            <a class="champ_disc card_info1"></a>
                            <p class='description card_score1'>00001 Очков</p>
                            <hr />
                        </div>
                    </div>
                    </div>
                
                    <div class="swiper-slide">  
                        <div class="nft">
                        <div class='main'>
                        <img class='tokenImage card_img2' src="img/defaltIcon.png"alt="NFT" />
                        <h2 class="champ_name card_champ2">Loading</h2>
                        <a class="champ_disc card_info2"></a>
                        <p class='description card_score2'>10000 Очков</p>
                        <hr />
                        </div>
                    </div></div>
                
                    <div class="swiper-slide">  
                        <div class="nft">
                        <div class='main'>
                        <img class='tokenImage card_img3' src="img/defaltIcon.png"alt="NFT" />
                        <h2 class="champ_name card_champ3">Loading</h2>
                        <a class="champ_disc card_info3"></a>
                        <p class='description card_score3'>99999 Очков</p>
                        <hr />
                        </div>
                    </div>
                </div>
                </div>
            
            <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        
    </main>
    <footer>
        <a class="info"></a>
    </footer>
</body>
</html>
